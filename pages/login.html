    <!--FORM LOGIN-->
    <div class="loginbox">
        <div class="login-form">
            <h1>Iniciar sesión</h1>
            <form class="form__product" action="#" method="post" id="login">
                <div class="form__inputs">
                    <div class="form__input">
                        <label class="input__label" for="input__input--email">Email</label>
                        <input class="input__input" id="input__input--email" name = "input__input--email"
                        type="email" placeholder="Ingresar Email" required>
                    </div>

                    <div class="form__input">
                        <label class="input__label" for="input__input--password">Contrase&nacute;a</label>
                        <input class="input__input" id="input__input--password" name="input__input--password"
                        type="password" placeholder="***" required>
                    </div>
                </div>
                <a style="color: rgb(255, 197, 5);" class="form__forgot" href="../pages/registro.html">Registrarse</a>
                <a style="color: rgb(255, 197, 5);" class="form__forgot" href="#">¿Olvidaste tu contrase&nacute;a?</a><br><br>
                <a style=" text-align:center; width: 100%; text-decoration:none; color:rgb(255, 197, 5); font-weight:bold; font-size:1rem;" class="btn btn-primary"  href="../pages_user/index_user.html">User</a><br><br>
                <a style=" text-align:center; width: 100%; text-decoration:none; color:rgb(255, 197, 5); font-weight:bold; font-size:1rem;" class="btn btn-primary"  href="../pages_admin/index_admin.html">Admin</a><br>
                <div class="form__btns">
                    <button href="../pages_user/index_user.html" class="form__btn" type="submit">Iniciar Sesi&oacute;n</button>
                </div>

                <div class="form__social">
                    <img src="../imgs/icons/facebook-logo.webp" alt="" class="social__item">
                    <img src="../imgs/icons/instagram-logo.png" alt="" class="social__item">
                    <img src="../imgs/icons/twiter.png" alt="" class="social__item">
                </div>

                
            </form>
        </div>
    </div>
    <!--FIN FORM LOGIN-->
